<!DOCTYPE html>
<html>
	<head>

		<title>Pajti &bull; Bientot disponible</title>

		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>

	  	<!-- ETUDE DU REFERENCEMENT -->
	  	<!-- description meta -->
	  	<meta name="description" content="Pajti est une entreprise sociale visant à promouvoir un journalisme communautaire en revisitant ses bases même, à savoir l'écriture et l'édition.">
	  	<meta name="robots" content="index,follow,noarchive">


		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />

		<style>
			body {
				padding: 0px;
				margin: 0px;
			}

			#container {
				position: relative;
				width: 100%;
				height: 100vh;

				min-width: 200px;
				min-height: 600px;

				background-image: url('chalkboard.jpg');
			}

			#container .centered {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;

				width: 400px;
				height: 200px;

				text-align: center;
			}

			#container .centered .logo img {
				width: 150px;
				height: auto;

			}

			#container .centered .text {
				margin-top: 10px;

				color: #fff;
				font-family: "Bitter";
				font-size: 34px;
				font-weight: 400;
				font-style: italic;
			}

			#container .border {
				position: absolute;
				left: 20px;
				bottom: 20px;

				border-left: 5px solid #fff;
				padding-left: 10px;
			}

			#container .border a {
				color: #fff;
				text-decoration: none;
				font-size: 20px;
				font-family: "Bitter";
				font-weight: 100;
			}
		</style>

	</head>
	<body>
		<div id="container">
			<div class="centered">
				<div class="logo">
					<img src="logo.png" alt="Pajti">
				</div>

				<div class="text">
					Entrain de chauffer les presses
				</div>
			</div>

			<div class="border">
				<a href="http://fb.com/pajticom" title="Pajti sur facebook">Facebook</a></br>
				<a href="http://twitter.com/pajticom" title="Pajti sur Twitter">Twitter</a>
			</div>
		</div>
	</body>
</html>
