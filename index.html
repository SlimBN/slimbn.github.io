<!DOCTYPE html>
<html>
	<head>

		<title>Pajti &bull; Bientot disponible</title>

		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>

	  	<!-- ETUDE DU REFERENCEMENT -->
	  	<!-- description meta -->
	  	<meta name="description" content="Pajti est une entreprise sociale visant à promouvoir un journalisme communautaire en revisitant ses bases même, à savoir l'écriture et l'édition.">
	  	<meta name="robots" content="index,follow,noarchive">


		<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />

		<style>
			body {
				padding: 0px;
				margin: 0px;
			}

			#container {
				position: relative;
				width: 100%;
				height: 100vh;

				min-width: 200px;
				min-height: 600px;

				/*background-image: url('chalkboard.jpg');*/
				background: #fff;
			}

			#container .centered {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;

				width: 400px;
				height: 200px;

				text-align: center;
			}

			#container .centered .logo img {
				width: 150px;
				height: auto;

			}

			#container .centered .text {
				margin-top: 10px;

				color: #4bc9c5;
				font-family: "Bitter";
				font-size: 34px;
				font-weight: 400;
				font-style: italic;
			}

			#container .border {
				position: absolute;
				left: 20px;
				bottom: 20px;

				border-left: 5px solid #4bc9c5;
				padding-left: 10px;
			}

			#container .border a {
				color: #4bc9c5;
				text-decoration: none;
				font-size: 20px;
				font-family: "Bitter";
				font-weight: 100;
			}


#container .centered .loader {
    width: 100px;
    height: 100px;
    border-radius: 50px;
    border: 1px solid #4bc9c5;
    position: relative;
    margin: 20px auto;
}
#container .centered span {
    display: block;
    width: 16px;
    margin: 0 auto;
    line-height: 32px;
    margin-top: 32px;
    color: #4bc9c5;
    text-align: center;
    font-weight: bold;
    font-family: arial;
    position: relative;
    font-size: 32px;
}

    #container .centered span:after {
      content: attr(data-title);
      position: absolute;
      overflow: hidden;
      display: block;
      left: 0;top: 0;
      opacity: 1;
      height: 30px;
      color: #e68356;
      -webkit-backface-visibility: hidden;
      -webkit-transform-style: preserve-3d;
    }

#container .centered .l3 span:after {
  -webkit-animation-name: pulse;
  -webkit-animation-duration: 2s;
  -webkit-animation-timing-function: ease-in-out;
  -webkit-animation-iteration-count: infinite;

  animation-name: pulse;
  animation-duration: 2s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;

}

@-webkit-keyframes fillcolor {
    0%{ height: 0;opacity: 1; }
  70%{ height: 30px; opacity: 1;}
  75%{ height: 30px; opacity: .2; }
  80%{ height: 30px; opacity: 1; }
  100%{height: 30px; opacity: 0; }
}

@-webkit-keyframes fillcolor-2 {
    0%{ height: 0;opacity: 1; }
  100%{height: 30px; opacity: 1; }
}

@-webkit-keyframes pulse {
  0% {
    height: 0; opacity: 1;
    -webkit-transform: scale(1);
    transform: scale(1);
  }
  78% {
    height: 30px; opacity: 1;
    -webkit-transform: scale(1);
    transform: scale(1);
    
  }
  88% {
    height: 30px; opacity: 1;
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
    
  }
  100% {
    height: 30px; opacity: 0.1;
    -webkit-transform: scale(1);
    transform: scale(1);
    
  }
}

@keyframes pulse {
  0% {
    height: 0; opacity: 1;
    -webkit-transform: scale(1);
    transform: scale(1);
  }
  78% {
    height: 30px; opacity: 1;
    -webkit-transform: scale(1);
    transform: scale(1);
    
  }
  88% {
    height: 30px; opacity: 1;
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
    
  }
  100% {
    height: 30px; opacity: 0.1;
    -webkit-transform: scale(1);
    transform: scale(1);
  }
}

		</style>

	</head>
	<body>
		<div id="container">
			<div class="centered">

				<div class="loader l3">
				    <span data-title="P">P</span>    
				</div>

<!--				<div class="logo">
					<img src="logo.png" alt="Pajti">
				</div>-->

				<div class="text">
					Entrain de chauffer les presses
				</div>
			</div>

			<div class="border">
				<a href="http://fb.com/pajticom" title="Pajti sur facebook">Facebook</a></br>
				<a href="http://twitter.com/pajticom" title="Pajti sur Twitter">Twitter</a>
			</div>
		</div>
	</body>
</html>
